<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Watcher</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .user-info {
            font-size: 14px;
            color: #666;
        }
        .logout-btn {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .welcome {
            text-align: center;
            margin: 50px 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Keyword Watcher</h1>
            <div>
                <span id="userInfo" class="user-info" style="display: none;">
                    안녕하세요, <span id="username"></span>님!
                </span>
                <button type="button" class="logout-btn" onclick="logout()" style="display: none; margin-left: 10px;" id="logoutBtn">로그아웃</button>
            </div>
        </div>

        <div class="welcome">
            <h2>키워드 모니터링 시스템에 오신 것을 환영합니다!</h2>
            <p>이곳에서 웹사이트의 키워드를 추적하고 모니터링할 수 있습니다.</p>
        </div>

        <div class="content">
            <h3>주요 기능</h3>
            <ul>
                <li>웹사이트 키워드 모니터링</li>
                <li>실시간 알림</li>
                <li>키워드 추적 히스토리</li>
                <li>사용자별 대시보드</li>
            </ul>
        </div>
    </div>

    <script>
        window.onload = function() {
            loadUserInfo();
        };

        function loadUserInfo() {
            fetch('/api/user')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data && data.data.authenticated) {
                        document.getElementById('username').textContent = data.data.username;
                        document.getElementById('userInfo').style.display = 'inline';
                        document.getElementById('logoutBtn').style.display = 'inline';
                    }
                })
                .catch(error => {
                    console.error('Error loading user info:', error);
                });
        }

        function logout() {
            fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .then(data => {
                if (data && data.success) {
                    window.location.href = '/login?logout=true';
                } else {
                    alert('로그아웃 중 오류가 발생했습니다: ' + (data.message || '알 수 없는 오류'));
                }
            })
            .catch(error => {
                console.error('Error during logout:', error);
                window.location.href = '/login?logout=true';
            });
        }
    </script>
</body>
</html>
