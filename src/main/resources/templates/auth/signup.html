<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Keyword Watcher</title>
    <style>
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .text-center {
            text-align: center;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">회원가입</h2>

        <div id="alertContainer"></div>

        <div class="form-group">
            <label for="userId">아이디:</label>
            <input type="text" id="userId" name="userId">
        </div>

        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
        </div>

        <button type="button" class="btn" onclick="signup()">회원가입</button>

        <div class="text-center" style="margin-top: 15px;">
            <a href="/login" class="link">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>

    <script>
        function signup() {
            const userId = document.getElementById('userId').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!userId || !email || !password || !confirmPassword) {
                showAlert('모든 필드를 입력해주세요.', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('올바른 이메일 형식을 입력해주세요. (예: user@example.com)', 'error');
                return;
            }

            const signupData = {
                userId: userId,
                email: email,
                password: password,
                confirmPassword: confirmPassword
            };

            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(signupData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 회원가입 성공 시 로그인 페이지로 리다이렉트
                    window.location.href = '/login?signup=true';
                } else {
                    // 에러 메시지 표시
                    showAlert(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('회원가입 중 오류가 발생했습니다.', 'error');
            });
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertContainer.innerHTML = '';
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert ' + alertClass;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
        }
    </script>
</body>
</html>
