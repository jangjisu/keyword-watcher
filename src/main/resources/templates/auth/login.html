<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Keyword Watcher</title>
    <style>
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .text-center {
            text-align: center;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">로그인</h2>

        <div id="alertContainer"></div>

        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username">
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password">
        </div>

        <button type="button" class="btn" onclick="login()">로그인</button>

        <div class="text-center" style="margin-top: 15px;">
            <a href="/signup" class="link">회원가입</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            checkAuthStatus();
        };

        function checkAuthStatus() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const logout = urlParams.get('logout');
            const signup = urlParams.get('signup');

            if (error || logout || signup) {
                fetch('/api/auth/status?' + urlParams.toString())
                    .then(response => response.json())
                    .then(data => {
                        if (signup) {
                            showAlert('회원가입이 완료되었습니다. 로그인해주세요.', 'success');
                        } else if (data.success && data.message) {
                            showAlert(data.message, 'success');
                        } else if (!data.success) {
                            showAlert(data.message, 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('아이디와 비밀번호를 모두 입력해주세요.', 'error');
                return;
            }

            const loginData = {
                username: username,
                password: password
            };

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .then(data => {
                if (data && data.success) {
                    window.location.href = '/';
                } else {
                    showAlert(data.message || '로그인에 실패했습니다.', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('로그인 중 오류가 발생했습니다.', 'error');
            });
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertContainer.innerHTML = '<div class="alert ' + alertClass + '">' + message + '</div>';
        }

        // Enter 키로 로그인 실행
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
